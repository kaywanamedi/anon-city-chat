services:
  postgres:
    image: postgres:16
    container_name: anon_city_chat_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: anonchat
    ports:
      - "5432:5432"
    volumes:
      - anon_city_chat_pg:/var/lib/postgresql/data
      - ./server/src/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
volumes:
  anon_city_chat_pg:
